description = 'ELKI - Batik Visualization'
dependencies {
  compile group: 'org.apache.xmlgraphics', name: 'batik-swing', version:'[1.7,1.11)'
  compile group: 'org.apache.xmlgraphics', name: 'batik-rasterizer', version:'[1.7,1.11)'
  compile group: 'org.apache.xmlgraphics', name: 'batik-ext', version:'[1.7,1.11)'
  compile group: 'org.apache.xmlgraphics', name: 'batik-codec', version:'[1.7,1.11)'
  compile group: 'org.apache.xmlgraphics', name: 'xmlgraphics-commons', version:'[2,3)'
  compile group: 'xalan', name: 'xalan', version:'[2.7.2,3)'
  compile project(':elki-gui-minigui') // For GUIUtil, otherwise elki would be enough
  compile project(':elki-uncertain')
}
